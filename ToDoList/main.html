<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="search common">
            <input type="text" class="search-input">
            <button class="search-button">Search</button>
        </div>
<div class="optins-class common">
    <button class="add-new" onclick="addPost.myFunAddNew()">Add New</button>
    <input type="radio" id="All" class="option allClass" name="option" value="All" onclick="radioBtn.myFunAllShow()">
    <label for="All">All</label>
    <input type="radio" id="Done" class="option doneClass" name="option" value="Done" onclick="radioBtn.myFunDoneShow()">
    <label for="Done">Done</label>
    <input type="radio" id="Pending" class="option pendingClass" name="option" value="Pending" onclick="radioBtn.myFunPendingShow()">
    <label for="Pending">Pending</label>
    <label for="" class="total-sum">Total: 0</label>
</div>
<div class="showField">
    <table>
         <tr class="display"></tr>
        <tbody class="post-list"></tbody>
    
    </table>
</div>
    </div>
    
      
    
    <div id="modal-wrapper" class="modal">
  
        <form class="modal-content animate" action="">

            <div class="update-list">
                <H2 class="create-update">Create ToDo</H2>
            </div>
            <div class="update-box update-list ">
                <div class="title common-list">
               <Label>Title:</Label>
               <input class="title-input" type="text">
           </div>
           <div class="description common-list">
               <Label>Description:</Label>
               <input class="description-input" type="text">
           </div>

           <div class="cancel-create">
               <button class="Cancel">Cancel</button>
               <label class="Create btn">Create</label>
           </div>
            </div>   
        </form>



      </div>

    <script src="JS/displayWork.js"></script>
    <script src="JS/windowControl.js"></script>

</body>
</html>
